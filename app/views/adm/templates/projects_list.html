{% extends "index.html" %}


{% block title %}Projects List{% endblock %}




{% block content %}
<div id="portfolio">
    {% for project in projects %}
    <div class="card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <p><strong>Tecnologias:</strong> {{ project.technologies }}</p>
      <p>
       <form action="{{ url_for('admin.project_delete', project_id=project.id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
       </form>
      
    </div>
    
    {% endfor %}
    
</div>
<a href="{{ url_for('admin.project_new') }}" class="btn btn-primary">Create New Project</a>
{% endblock %}
